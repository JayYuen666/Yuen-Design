<h1>button</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import {
        SFCButton,
        JSXButton
    } from "../../dist/yuen-design.esm.js";

    createApp({
        template: `
<JSXButton/>
<SFCButton/>
`,
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .mount("#app");
</script>
